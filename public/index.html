<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <span>一：</span>
    <input type="text" class="one">
    <input type="text" class="two">
    <input type="text" class="three">
    <a href="./js/jquery-3.4.1.js" download="hehe.js">js</a>
    <div class="mt10">
        <button class="get">home</button>
        <button class="btn-blue login">login</button>
        <button class="btn-red post">post</button>
        <button class="btn-red write">写加入</button>
    </div>

    <script src="./js/jquery-3.4.1.js"></script>

    <script>
        let qs = (obj) => {
            let arr = []
            for (const key in obj) {
                arr.push(key + '=' + obj[key])
            }

            return arr.length?'?' +arr.join('&'):''
            // return ''
        }
        $('.get').click(function () {
            let a = {
                a: '5',
                b: '6'
            }
            $.get('/home' + qs(a), function (data, success) {
                console.log(data)
            })

        })
        $('.login').click(function () {
            var data = {
                name: '张飞',
                age: 38
            }
            $.post('/login', data, function (data, success) {
                console.log(data)
                console.log(success)
            })
        })
        $('.post').click(function () {
            var data = {
                name: 'post',
                age: '真的呢'
            }
            $.post('/post', data, function (data, success) {
                console.log(data)
                console.log(success)
            })
        })
        $('.write').click(function () {
            var data = {
                1: $('.one').val()||'null',
                2: $('.two').val()||'null'
            }
            $.post('/write', data, function (data, success) {
                console.log(data)
                // console.log(success)
            })
        })
    </script>

</body>

</html>
